<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/login.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <!-- form uses the name attribute of each element to create an object property key pair -->
    <div class="signup-container" id="signupContainer">
        <h2>Signup</h2>
        <form class="signup" id="form-signup" action="signup" method="POST">
            <input type="text" id="sign-upName" name="username" value="" placeholder="Name" pattern="[a-zA-Z]+" required>
            <input type="password" id="signupPW1" name="password" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required>
            <input type="password" id="signupPW2" name="password2" value="" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <input type="Submit" value="Submit">
        </form>
        <div id="validateMsgSignup"></div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login" id="form-login" action="login" method="POST">
            <input type="text" id="loginName" name="username" value="" placeholder="Name" pattern="[a-zA-Z]+" required>
            <input type="password" name="password" id="loginPW" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <input type="Submit" value="Submit">
        </form>
        <div class="" id="validateMsgSignup"></div>
    </div>

    <script src="/public/login.js"></script>
</body>

</html>
