<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/login.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
 <!-- form uses the name attribute of each element to create an object property key pair -->
 <h2>Signup</h2>
  <form class="signup" id="form-signup" action="signup" method="POST">
    <input type="text" name="username" value="" placeholder="Name" pattern="[a-zA-Z0-9]+" required>
    <input type="password" name="password" value="" placeholder="Password" pattern="[a-zA-Z0-9]{8,}" required>
    <input type="password" name="password2" value="" placeholder="Confirm password" required>
    <input type="Submit"   value="Submit" >
  </form>
<h2>Login</h2>
  <form class="login" id="form-login" action="/login" method="POST">
    <input type="text" name="username" value="" placeholder="Name" pattern="[a-zA-Z0-9]+" required>
    <input type="password" name="password" value="" placeholder="Password" required>
   <input type="Submit"   value="Submit" >
  </form>
  <script type="text/javascript" src="/public/index.js">

  </script>
</body>

</html>
