<!DOCTYPE html>
<html lang=en "">

<head>
    <meta charset="utf-8">
    <title>Budget Planner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
   <table id = "table">
     <thead>
       <tr>
         <th>User</th>
         <th>Cost</th>
         <th>Category</th>
         <th>Date</th>
       </tr>
     </thead>
    <tbody id ="table_container">
    </tbody>

   </table>
    <form class="inputForm" id="form" action="/input" method="POST">
      <input type="text" name="username" id="username" value="" placeholder="Name" pattern="[a-zA-Z]+" required>
      <select id="category" name="category"required>
          <option value="" disabled selected>Categories</option>
          <option value="groceries">Groceries</option>
          <option value="bill-payments">Bill payments</option>
          <option value="household-item">Household item</option>
          <option value="other">Other</option>
      </select>
      <input type="number" id="cost" name="cost" value="" placeholder="Cost" required step="0.01" min="0">
      <input type="date" id="date" name="date" min="2017-01-01" max="2019-01-01" required>
      <input type="submit" id="submitForm" value="Enter item" required>
    </form>

    <button type="button" name="generate-cost" id="generateCost">Generate Costs</button>

    <script src="/public/index.js"></script>
</body>

</html>
