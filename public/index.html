<!DOCTYPE html>
<html lang=en "">

<head>
    <meta charset="utf-8">
    <title>Budget Planner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="icon" type="image/ico" href="/public/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <p id="display_username" class=display_username></p>
    <section class="dataContainer" id="data_container">

    </section>
    <section class="form_container">
        <h1 class="header">Kitty Splitter</h1>
        <h3 class="tagline">Record the item you've purchased below</h3>
        <form class="inputForm" id="form">
            <select id="category" name="category" required>
          <option value="" disabled selected>Choose a category</option>
          <option value="groceries">Groceries</option>
          <option value="bill-payments">Bill payments</option>
          <option value="household-item">Household item</option>
          <option value="other">Other</option>
            </select>
            <input type="number" id="cost" name="cost" value="" placeholder="Cost" required step="0.01" min="0">
            <input type="date" id="date" name="date" min="2017-01-01" max="2019-01-01" required>
            <input type="submit" id="submitButton" value="Enter item" required>
        </form>
        <button type="button" name="generate-cost" id="generateCost" class="sumbtn">Sum Costs</button>
        <button type="button" name="logout" id="logout" class="logoutbtn">Logout</button>
    </section>


    <script src="/public/index.js"></script>
</body>

</html>
